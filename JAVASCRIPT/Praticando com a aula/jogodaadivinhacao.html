<meta charset="UTF-8">
<script>

    function pularLinha() {
        document.write("<br><br>");
  }

    function mostra(frase) {
        document.write (frase);
        pularLinha();
  }

    //Math.round atribui um parameto,ex:(0 até 10)
    //Math.random função que gera número aleatórios em parametro
  var numeroPensado = Math.round(Math.random() * 10);
  console.log(numeroPensado);
  var chute = parseInt(prompt("Digite seu chute!"));

  if(chute == numeroPensado) {
      mostra("Parabéns, você acerto!");
  }

  else{
      mostra("Você errou, o número pensado foi " + numeroPensado + " Tente novamente!");
  }

</script>
