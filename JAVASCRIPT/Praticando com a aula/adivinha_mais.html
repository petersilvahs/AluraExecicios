<meta charset="UTF-8">

<input/>
<button>Qual é o meu segredo?</button>

<script>
    var segredo = 5;
    var input = document.querySelector("input");

    function verifica(){
        if(input.value == segredo){
        alert("Acertou!");
    } else{
        alert("Você errou!");
    }
}

var button = document.querySelector("button");
button.onclick = verifica;
</script>
