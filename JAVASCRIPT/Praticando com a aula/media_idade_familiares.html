<meta charset="UTF-8">
<script>

    function pularLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write (frase);
        pularLinha();
    }

    var totalFamiliares = parseInt(prompt("Qual a quantidade de familiares?"));
    var numero = 1;
    var totalIdades = 0;

    while(numero <= totalFamiliares){
    
        var idade = parseInt(prompt("Informe a idade do familiar"));
        totalIdades = totalIdades + idades;
        numero++;
    }
    
    var mediaDasIdades = totalIdades/totalFamiliares;
    motra("A média das idades dos familiares é " + mediaDasIdades + " anos.");


</script>
